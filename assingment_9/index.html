<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/styles.css" />
    <title>Welcome to Kokoa Clone</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <i class="fas fa-times"></i>
      </div>
      <div class="status-bar__column">
        <span>Play list</span>
      </div>
    </div>

    <div class="second_block">
      <div class="second_block--imageIcon">
        <i class="far fa-image fa-5x"></i>
      </div>
      <div class="second_block--word">
        <h2>
          Randome <br />
          Love
          <br />
        </h2>
        <h3>by Divay Kappor</h3>
      </div>
    </div>

    <div class="block_3">
      <div class="block_3--playicon">
        <i class="fas fa-caret-right fa-3x fa_playicon"></i>
        <h3>Play</h3>
      </div>
      <div class="block_3--heartIcon">
        <i class="far fa-heart fa_heart"></i>
      </div>
      <div class="block_3--heartIcon">
        <i class="fas fa-plus fa_plust"></i>
      </div>
    </div>

    <div class="block_4">
      <div class="block_4__color_box"></div>
      <div>
        <p style="font-size: 20px">Matargasti</p>
        <p style="color: gray">Mohit Chauhan</p>
      </div>
    </div>

    <div class="block_5">
      <div class="block_5__color_box"></div>
      <div>
        <p style="font-size: 20px">Attitude</p>
        <p style="color: gray">Lewis OfMan . Attitude</p>
      </div>
    </div>

    <div class="block_6">
      <div class="block_6__color_box"></div>
      <div>
        <p style="font-size: 20px">Try Everything</p>
        <p style="color: gray">Shakir Zootopiz</p>
      </div>
    </div>

    <div class="block_7">
      <div class="block_7__color_box"></div>
      <div>
        <p style="font-size: 20px">Sunflower</p>
        <p style="color: gray">Joseph Vincent SUnflower</p>
      </div>
    </div>

    <script
      src="https://kit.fontawesome.com/6478f529f2.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
